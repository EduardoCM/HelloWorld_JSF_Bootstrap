<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	

<h:head>

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
</h:head>
<body>

<h2>Hello World Java Server Faces</h2>

	<h:form>

		<h:panelGrid columns="2">

			<h:outputLabel value="Nombre" />
			<h:inputText value="#{alumnoController.alumno.nombre}" />


			<h:outputLabel value="Apellido" />
			<h:inputText value="#{alumnoController.alumno.apellido}" />

			<h:outputLabel value="Edad" />
			<h:inputText value="#{alumnoController.alumno.edad}" />

			<h:outputLabel value="email" />
			<h:inputText value="#{alumnoController.alumno.email}" />

		</h:panelGrid>

		<h:commandButton action="#{alumnoController.guardar}" value="Guardar" class="btn btn-primary" />

	</h:form>
	
	 
	
	<center><h2><h:outputText value="Alumnos"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="alumnoTable" binding="#{table}" value="#{alumnoController.alumnos}" var="alumno" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{alumno.nombre}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Apellido</f:facet>
                <h:outputText value="#{alumno.apellido}" />
            </h:column>
            <h:column>
                <f:facet name="header">Edad</f:facet>
                <h:outputText value="#{alumno.edad}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{alumno.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton  value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{alumnoController.eliminarAlumno(alumno)}"  value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        
        <!--  
        <center>
            <h:commandButton action="createStudent.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>
        -->
    </h:form>

</body>
</html>
